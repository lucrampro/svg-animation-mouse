<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      /* background: #030303; */
    }
    .mouse--follower{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* width: 50px;
      height: 50px;
      border: solid 2px #fefefe;
      border-radius: 50%;  */
    }
    
    filter {
      display: none;
    }
  </style>
</head>
<body onmouseup="onMouseUnClick()" onmousedown="onMouseClick()">
  <h1>CLICK SUR LA PAGE</h1>
  <div class="mouse--follower">

    <!-- <circle cx="100" cy="100" r="100" style="filter: url(#displacementFilter)"/> -->
    
    <svg width="151" height="151" viewBox="0 0 151 151" fill="none" xmlns="http://www.w3.org/2000/svg">
      <filter  id="displacementFilter" x="-10%"  y="-10%"  width="120%"  height="120%"  
      filterUnits="objectBoundingBox">
        
        <feTurbulence type="fractalNoise" baseFrequency="0.05 0.5" numOctaves="3" result="warp"/>
        <feDisplacementMap in2="turbulence" in="SourceGraphic"
            scale="10" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
      <circle style="filter: url(#displacementFilter)" cx="75.5" cy="75.5" r="75" stroke="black"/>
      </svg>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
  <script>
    document.body.addEventListener('mousemove', (event) => {
      gsap.to('.mouse--follower', 1, { top: event.pageY, ease: Power4.easeOut })
      gsap.to('.mouse--follower', 1, { left: event.pageX, ease: Power4.easeOut })
    })
    function onMouseClick () {
      gsap.to('.mouse--follower', 0.3, { scale: 2, opacity: 0})
      gsap.to('filter', 0.5, {display: 'inherit'})
    }
    function onMouseUnClick () {
      gsap.to('.mouse--follower', 0.3, { scale: 1, opacity: 1})
      gsap.to('filter', 0.5, {display: 'none'})
      
    }
  </script>
</body>
</html>
